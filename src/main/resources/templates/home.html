<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}"/>

        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="../static/css/home-style.css" th:href="@{/css/home-style.css}">
        <title>Coursify Home</title>
    </head>


    <body id="top-header">
        <!-- Navbar -->
        <div class="main-navigation fixed-top site-header" id="mainmenu-area">
        </div>

        <!-- Banner -->
        <section class="banner-main py-7 page-banner-area bg-grey" id="banner" th:object="${user}" >
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-9 col-md-12 col-12 ">
                        <div class="page-banner-content text-center">
                            <br/><br/>
                            <h1 class="display-4 font-weight-bold mb-2" th:text="'Hello,' + ' ' + ${user.getFirstname()} + '!'">!</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section blog-home border-top" id="upcoming-courses-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="section-heading text-center">
                            <h2 class="text-lg mb-3">Upcoming courses</h2>
                        </div>
                    </div>
                </div>
                <div class="row" id="upcoming-courses-container">
                    <div th:each="course: ${upcomingCourses}" class="col-lg-4 col-md-6 col-sm-6">
                         <a th:href="@{/courses/__${course.getId()}__}">
                             <div class="blog-item card mb-4 mb-lg-0 border-0">
                                 <img src="../static/images/subjects/default.png" th:src="@{/images/subjects/__${course.getDisplayableSubject()}__}" alt="subject image" class='img-fluid w-100'>
                                 <div class="blog-item-content p-4">
                                     <div class="blog-meta mb-2">
                                         <span th:text="${course.getDate()}" ><i class="ti-time mr-2"></i></span>
                                             <a th:href="__${course.getUser().getFirstname()}__-__${course.getUser().getLastname()}__"></a>
                                     </div>
                                    <h4 class="mt-2 mb-3" th:text="${course.getTitle()}"></h4>
                                 </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!--  Page Scroll to Top  -->
        <a class="scroll-to-top smoth-scroll" href="#top-header">
            <i class="ti-angle-up"></i>
        </a>
    </body>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../static/js/nav.js" th:src="@{/js/nav.js}"></script>
    <script src="../static/js/home.js" th:src="@{/js/home.js}"></script>
</html>
