<!doctype html>
	<html xmlns:th="http://www.thymeleaf.org" lang="en">
		<head>
			<!-- Required meta tags -->
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta http-equiv="X-UA-Compatible" content="ie=edge">

			<!-- Bootstrap CSS -->
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

			<link rel="stylesheet" href="../static/css/home-style.css" th:href="@{/css/home-style.css}">
			<link rel="stylesheet" href="../static/css/my-profile-style.css" th:href="@{/css/my-profile-style.css}">
			<title>My profile</title>
		</head>


		<body id="top-header">
			<!-- Navbar -->
			<div class="main-navigation fixed-top site-header" id="mainmenu-area">
				<nav class="navbar navbar-expand-lg ">
					<div class="container align-items-center">
						<a class="navbar-brand" href="/home">
							<h2 class="mb-0"><span class="text-color">Cours</span>ify</h2>
						</a>
						<!-- Toggler -->
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarmain" aria-controls="navbarmain" aria-expanded="false" aria-label="Toggle navigation">
							<span class="ti-menu-alt"></span>
						</button>

						<!-- Collapse -->
						<div class="collapse navbar-collapse text-center text-lg-left" id="navbarmain">
							<!-- Links -->
							<ul class="navbar-nav ml-auto" id="navbar-ul">
								<li class="nav-item">
									<a href="/" th:href="@{/home}" class="nav-link smoth-scroll">
										Home
									</a>
								</li>
								<li class="nav-item">
									<a href="/all-courses" th:href="@{/courses/all}" class="nav-link smoth-scroll">
										Courses
									</a>
								</li>
								<li class="nav-item">
									<a href="/about" th:href="@{/about}" class="nav-link smoth-scroll">
										About
									</a>
								</li>
							</ul>

							<a href="/my-profile" th:href="@{/my-profile}" class="btn btn-border-tp btn-small ml-3">My profile</a>
						</div>
					</div>
				</nav>
			</div>

			<section class="page-banner-area bg-grey" th:object="${user}">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-9 col-md-12 col-12 ">
							<div class="page-banner-content text-center">
								<h1 class="display-4 font-weight-bold mb-2" th:text="${user.getFirstname() + ' ' + user.getLastname()}"></h1>
								<p>This is your profile</p>
								<p th:text="'You are a ' + ${user.getType()}"/>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="account main" th:object="${user}">
				<div class="user-container">
					<div class="user-content">
						<div class="user-info" id="user">
							<h2 class="form-title" th:text="${user.getFirstname() + ' ' + user.getLastname()}"></h2>
							<div class="form-group">
								<h4 id="email" th:text="${user.getLogin().getUsername()}"/>
							</div>
							<div class="form-group">
								<h3 id="bio" th:text="${user.getBio()}"/>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="section blog-wrap border-bottom">
			</section>

			<!--  Page Scroll to Top  -->
			<a class="scroll-to-top smoth-scroll" href="#top-header">
				<i class="ti-angle-up"></i>
			</a>

			<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script><script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
			<script src="../static/js/nav.js" th:src="@{/js/nav.js}"></script>

		</body>
</html>
