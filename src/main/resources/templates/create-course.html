<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a new course</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../static/fonts/material-icon/css/material-design-iconic-font.css" th:href="@{/fonts/material-icon/css/material-design-iconic-font.css}">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>

    <!-- Main css -->
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

    <div class="main">
        <!-- Sign up form -->
        <section class="create-course">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Create a new course</h2>
                        <div method="post" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="title"><i class="zmdi zmdi-attachment-alt    material-icons-name"></i></label>
                                <input type="text" name="title" id="title" placeholder="Course title"/>
                            </div>
                            <div class="form-group">
                                <label for="subject"><i class="zmdi zmdi-book material-icons-name"></i></label>
                                <input type="text" name="subject" id="subject" placeholder="Subject"/>
                            </div>
                            <div class="form-group">
                                <label for="date"><i class="zmdi zmdi-email"></i></label>
                                <input type="date" name="date" id="date" placeholder="Date"/>
                            </div>
                            <div class="form-group">
                                <label for="price"><i class="zmdi zmdi-money"></i></label>
                                <input type="number" name="price" id="price" placeholder="Price"/>
                            </div>
                            <div class="form-group" onclick="hideLocationInput();">
                                <input type="checkbox" name="course-type" id="agree-term" class="agree-term"  onclick="hideLocationInput();"/>
                                <label for="agree-term" class="label-checkbox"><span><span></span></span>The course will be online</label>
                            </div>
                            <div id = "location-form-group" class="form-group">
                                <label for="location"><i class="zmdi zmdi-pin-drop"></i></label>
                                <input type="text" name="location" id="location" placeholder="Location"/>
                            </div>

                            <div class="form-group form-button">
                                <button type="button" name="signup" id="create-course" class="form-submit" value="Create"/>
                            </div>
                        </div>
                    </div>
                    <div class="create-course-image">
                        <figure><img src="../static/images/createCourse.png" th:src="@{/images/createCourse.png}" alt="create course image"></figure>
                    </div>
                </div>
            </div>
        </section>
    </div>
<!-- JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../static/js/course-type.js" th:src="@{/js/course-type.js}"></script>
    <script src="../static/js/course-creation.js" th:src="@{/js/course-creation.js}"></script>
</body>
</html>
