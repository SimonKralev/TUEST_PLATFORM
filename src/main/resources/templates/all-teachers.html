<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}"/>

        <link rel="stylesheet" href="../static/css/home-style.css"  th:href="@{/css/home-style.css}">
        <title>All teachers</title>
    </head>


    <body id="top-header">
        <!-- Navbar -->
        <div class="main-navigation fixed-top site-header" id="mainmenu-area">
        </div>

        <section class="page-banner-area bg-grey">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-9 col-md-12 col-12 ">
                        <div class="page-banner-content text-center">
                            <h1 class="display-4 font-weight-bold mb-2">Teachers</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section blog-home border-top" id="blog">
            <div class="container">
                <div class="row">
                    <div th:each="teacher : ${allTeachers}" class="col-lg-4 col-md-6 col-sm-6">
                        <a th:href="@{/profile/__${teacher.getId()}__}">
                        <div class="blog-item card mb-4 mb-lg-0 border-0">
                            <!--img src="../static/images/subjects/default.png" th:src="@{/images/subjects/__${course.getDisplayableSubject()}__}" alt="" class="img-fluid w-100"-->
                            <div class="blog-item-content p-4">
                                <div class="blog-meta mb-2">
                                    <a th:text="${teacher.getFirstname() + ' ' + teacher.getLastname()}" th:href="@{/profile/__${teacher.getId()}__}"></a>
                                </div>
                            </div>
                        </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section class="section blog-wrap border-bottom">
        </section>

        <!--  Page Scroll to Top  -->
        <a class="scroll-to-top smoth-scroll" href="#top-header">
            <i class="ti-angle-up"></i>
        </a>
    </body>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../static/js/nav.js" th:src="@{/js/nav.js}"></script>
</html>
