<!doctype html>
  <html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/css/home-style.css" th:href="@{/css/home-style.css}">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}"/>
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="../static/plugins/bootstrap/css/bootstrap.min.css" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="../static/css/course-style.css"  th:href="@{/css/course-style.css}">
    <link rel="stylesheet" href="../static/css/review-style.css"  th:href="@{/css/review-style.css}">
    <link rel="stylesheet" href="../static/css/home-style.css"  th:href="@{/css/home-style.css}">
    <title>My profile</title>
  </head>


  <body id="top-header">
    <!-- Navbar -->
    <div class="main-navigation fixed-top site-header" id="mainmenu-area">
      <nav class="navbar navbar-expand-lg ">
        <div class="container align-items-center">
          <a class="navbar-brand" href="/">
            <h2 class="mb-0"><span class="text-color">Cours</span>ify</h2>
          </a>
          <!-- Toggler -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarmain" aria-controls="navbarmain" aria-expanded="false" aria-label="Toggle navigation">
            <span class="ti-menu-alt"></span>
          </button>

          <!-- Collapse -->
          <div class="collapse navbar-collapse text-center text-lg-left" id="navbarmain">
            <!-- Links -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item ">
                <a href="/" th:href="@{/home}" class="nav-link smoth-scroll">
                  Home
                </a>
              </li>
              <li class="nav-item ">
                <a href="/courses/all" th:href="@{/courses/all}" class="nav-link smoth-scroll">
                  Courses
                </a>
              </li>
              <li class="nav-item ">
                <a href="" class="nav-link smoth-scroll">
                  About
                </a>
              </li>
            </ul>

            <a href="/my-profile" th:href="@{/my-profile}" class="btn btn-border-tp btn-small ml-3">My profile</a>
          </div>
        </div>
      </nav>
    </div>

    <section class="course main">
      <div class="course-container">
        <div class="course-content">
          <div class="course-info" id="course" th:object="${course}">
            <h2 class="form-title" th:text="${course.getTitle()}">Course title</h2>
            <div class="form-group">
              <label for="teacher"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <h3 id="teacher" th:text="${course.getTeacher_id().getFirstname() + ' ' + course.getTeacher_id().getLastname()}"/>
            </div>
            <div class="form-group">
              <label for="date"><i class="zmdi zmdi-calendar material-icons-name"></i></label>
              <span><i id="date" class="ti-time mr-2" th:text="${course.getDate()}"></i></span>
            </div>
            <div class="form-group">
              <label for="subject"><i class="zmdi zmdi-book material-icons-name"></i></label>
              <h3 id="subject" class="mt-2 mb-3" th:text="${course.getSubject()}"/>
            </div>
            <div class="form-group">
              <label for="location"><i class="zmdi zmdi-pin-drop material-icons-name"></i></label>
              <h3 id="location" th:text="${course.getDisplayableLocation()}"/>
            </div>
            <div class="form-group">
              <label for="price"><i class="zmdi zmdi-money material-icons-name"></i></label>
              <h3 id="price" th:text="${course.getPrice()}"/>
            </div>
            <!-- Add rating and type later -->
            <div class="form-button">
              <a th:href="@{/courses/__${course.getId()}__/enroll}" href="/courses/__${course.getId()}__/enroll">
                <button id="enroll" type="button" class="enroll form-submit btn">Enroll</button>
              </a>
            </div>
          </div>
          <div class="subject-image">
            <figure><img  src="../static/images/subjects/default.png" th:src="@{/images/subjects/__${course.getDisplayableSubject()}__}" alt="sign up image"></figure>
          </div>
        </div>
      </div>
    </section>

      <!-- Review form -->
      <section class="create-review">
        <div class="container">
          <div class="review-content">
            <div class="review-form">
              <h2 class="form-title">Write a review</h2>
              <br>
              <div class="register-form" id="register-form">
                <div class="form-group">
                  <div class="star-rating">
                    <span class="star" id="star1" onclick="activateStars(1)">&#9733;</span>
                    <span class="star" id="star2" onclick="activateStars(2)">&#9733;</span>
                    <span class="star" id="star3" onclick="activateStars(3)">&#9733;</span>
                    <span class="star" id="star4" onclick="activateStars(4)">&#9733;</span>
                    <span class="star" id="star5" onclick="activateStars(5)">&#9733;</span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="content"><i class="zmdi zmdi-email"></i></label>
                  <input type="text" name="content" id="content" placeholder="Content"/>
                </div>
                <div class="form-group form-button">
                  <button type="button" name="review" id="create-review" class="form-submit post form-submit btn" value="Post review">Post review</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <section class="section blog-home border-top" id="blog"> <!-- REVIEWS HERE th:each="review : ${allReviews}"-->
      <div class="container">
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="blog-item card mb-4 mb-lg-0 border-0">
              <div class="star-rating-review">
                <s><s><s><s><s></s></s></s></s></s>
              </div>
              <div class="blog-item-content p-4">
                <div class="blog-meta mb-2">
                  <span><i class="ti-time mr-2"></i></span>
                  <a href="#"></a>
                </div>

                <!-- Add rating later -->
              </div>
            </div>
          </div>
      </div>
    </section>

    <section class="section blog-wrap border-bottom">
    </section>

    <!--  Page Scroll to Top  -->
    <a class="scroll-to-top smoth-scroll" href="#top-header">
      <i class="ti-angle-up"></i>
    </a>

    <!-- script th:src="@{/js/enrollment.js}" src="../static/js/enrollment.js"></script -->
    <script src="../static/js/stars.js" th:src="@{/js/stars.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" th:src="@{https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js}"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
