<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <title>Sign up to Coursify</title>
</head>
<body>
<div class="register-form">
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <h2 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"><b>Sign up</b></h2>

                                <form class="mx-3 mx-md-5">

                                    <div class="mb-3">
                                            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Your Name"/>
                                    </div>

                                    <div class="mb-3">
                                            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name"/>
                                    </div>

                                    <div class="form-group">
                                            <input type="email" id="email" name="email" class="form-control" placeholder="Email"/>
                                    </div>

                                    <div class="mb-3">
                                            <input type="password" id="current-password" name="password" class="form-control" placeholder="Password"/>
                                    </div>

                                    <div class="mb-3">
                                        <input type="text" id="bio" name="bio" class="form-control" placeholder="Bio"/>
                                    </div>

<!--                                    <div >-->
<!--                                        <select class="form-select form-select-lg mb-3">-->
<!--                                            <option id="user-type" name="userType">STUDENT</option>-->
<!--                                            <option id="user-type2" name="userType">ADMINISTRATOR</option>-->
<!--                                            <option id="user-type3" name="userType">TEACHER</option>-->
<!--                                        </select>-->
<!--                                    </div>-->

                                    <div class="d-flex justify-content-left mx-6 mb-3 mb-lg-4">
                                        <button name="submit" id="register" style="color: white" type="button" class="btn btn-success">Registration</button>
                                    </div>

                                    <div class="d-flex justify-content-left mx-6 mb-3 mb-lg-4">
                                         <a href="#" class="signup-image-link">I am already member</a>
                                    </div>

                                </form>

                            </div>
                            <div class=" d-flex align-items-center order-2">
                               <figure><img src="https://i.imgur.com/K5AkvBn.jpeg" alt="sing up image" width="250"
                                    height="330">
                               </figure>
                            </div>

                        </div>

                    </div>
                </div>
          </div>
       </div>
</section>
</div>
</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../static/js/login-registration.js" th:src="@{/js/login-registration.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>

</html>
