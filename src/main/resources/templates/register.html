        <!-- firstname -->
        <div class="mb-3">

            <input type="text" th:field="*{firstname}" class="form-control" id="exampleFormControlInput1" placeholder="Enter first name"></input>
        </div>

        <!-- lastname -->
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label"><b>Last name</b></label>
            <input type="text" th:field="*{lastname}" class="form-control" id="exampleFormControlInput2" placeholder="Enter last name"></input>
        </div>

        <!-- email -->
        <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label"><b>Email</b></label>
            <input type="email" th:field="*{email}" class="form-control" id="exampleFormControlInput3" placeholder="Enter email"></input>
        </div>

        <!-- password -->
        <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label"><b>Password</b></label>
